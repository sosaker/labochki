<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 GIF Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score">Счёт: <span id="score">0</span></div>
            <button id="restart">Новая игра</button>
        </div>
        <div class="grid" id="grid"></div>
        <div class="game-over" id="game-over">
            <img src="images/game-over.gif" alt="Game Over">
            <button id="try-again">
                <img src="images/try-again.gif" alt="Try Again">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
